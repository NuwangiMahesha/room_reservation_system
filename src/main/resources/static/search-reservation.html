<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Reservations - Ocean View Resort</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ğŸ–ï¸ Ocean View Resort</div>
        <div class="nav-user">
            <span id="userInfo"></span>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="sidebar">
            <ul class="menu">
                <li><a href="dashboard.html">ğŸ“Š Dashboard</a></li>
                <li><a href="add-reservation.html">â• New Reservation</a></li>
                <li><a href="view-reservations.html">ğŸ“‹ View Reservations</a></li>
                <li><a href="search-reservation.html" class="active">ğŸ” Search</a></li>
                <li><a href="reports.html">ğŸ“ˆ Reports</a></li>
                <li><a href="help.html">â“ Help</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <h1>Search Reservations</h1>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Enter guest name..." 
                           onkeypress="handleSearchKeyPress(event)">
                    <button onclick="searchReservations()" class="btn btn-primary">Search</button>
                </div>
            </div>
            
            <div id="searchResults" style="display: none;">
                <h2>Search Results</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Reservation #</th>
                            <th>Guest Name</th>
                            <th>Contact</th>
                            <th>Room Type</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="searchResultsBody">
                    </tbody>
                </table>
            </div>
            
            <div id="noResults" style="display: none;" class="no-data">
                <p>No reservations found matching your search.</p>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/search-reservation.js"></script>
</body>
</html>
