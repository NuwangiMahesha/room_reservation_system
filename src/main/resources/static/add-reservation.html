<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reservation - Ocean View Resort</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">üèñÔ∏è Ocean View Resort</div>
        <div class="nav-user">
            <span id="userInfo"></span>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="sidebar">
            <ul class="menu">
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="add-reservation.html" class="active">‚ûï New Reservation</a></li>
                <li><a href="view-reservations.html">üìã View Reservations</a></li>
                <li><a href="search-reservation.html">üîç Search</a></li>
                <li><a href="reports.html">üìà Reports</a></li>
                <li><a href="help.html">‚ùì Help</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <h1>Create New Reservation</h1>
            
            <div class="form-container">
                <form id="reservationForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="guestName">Guest Name *</label>
                            <input type="text" id="guestName" name="guestName" required 
                                   placeholder="Enter guest full name" minlength="2" maxlength="100">
                        </div>
                        
                        <div class="form-group">
                            <label for="contactNumber">Contact Number *</label>
                            <input type="tel" id="contactNumber" name="contactNumber" required 
                                   placeholder="0771234567" pattern="[0-9]{10}">
                            <small>10 digits only</small>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required 
                                   placeholder="guest@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="numberOfGuests">Number of Guests *</label>
                            <input type="number" id="numberOfGuests" name="numberOfGuests" required 
                                   min="1" max="10" value="1">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <textarea id="address" name="address" required rows="3" 
                                  placeholder="Enter complete address"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="roomType">Room Type *</label>
                            <select id="roomType" name="roomType" required>
                                <option value="">Select Room Type</option>
                                <option value="STANDARD">Standard - LKR 5,000/night</option>
                                <option value="DELUXE">Deluxe - LKR 8,000/night</option>
                                <option value="SUITE">Suite - LKR 12,000/night</option>
                                <option value="FAMILY">Family - LKR 15,000/night</option>
                                <option value="PRESIDENTIAL">Presidential - LKR 25,000/night</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="checkInDate">Check-in Date *</label>
                            <input type="date" id="checkInDate" name="checkInDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="checkOutDate">Check-out Date *</label>
                            <input type="date" id="checkOutDate" name="checkOutDate" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="specialRequests">Special Requests</label>
                        <textarea id="specialRequests" name="specialRequests" rows="3" 
                                  placeholder="Any special requirements or requests (optional)"></textarea>
                    </div>
                    
                    <div id="calculatedAmount" class="calculated-amount" style="display: none;">
                        <h3>Estimated Total: <span id="totalAmount">LKR 0</span></h3>
                        <p>Number of nights: <span id="numberOfNights">0</span></p>
                    </div>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="successMessage" class="success-message" style="display: none;"></div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Reservation</button>
                        <button type="button" onclick="resetForm()" class="btn btn-secondary">Reset</button>
                        <a href="dashboard.html" class="btn btn-outline">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/add-reservation.js"></script>
</body>
</html>
