# Application Configuration
spring.application.name=Ocean View Resort Reservation System
server.port=8080

# Database Configuration (H2 - In-Memory for Development)
spring.datasource.url=jdbc:h2:mem:oceanview_resort
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=oceanViewResortSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# Logging
logging.level.com.oceanview=DEBUG
logging.level.org.springframework.security=DEBUG

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
